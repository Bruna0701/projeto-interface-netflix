<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style/main.css">
	
	<!-- responsividade -->
	<link rel="stylesheet" href="style/responsive.css">
	
	
	<!-- Owl css -->
	<link rel="stylesheet" href="style/owl/owl.carousel.min.css">
	<link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
	
	<title>NETFLIX CLONE</title>

<body>
	<header>
		<div class="container">
			<h2 class="logo">NETFLIX CLONE</h2>
			<nav>
			<a href="#">Início</a>
			<a href="#">Séries</a>
			<a href="#">Filmes</a>
			<a href="#">Documentários</a>
			</nav>
		</div>
	</header>
	
	<main>
		<div class="filme-principal">
			<div class="container">
				<h3 class="titulo">SCOOBY-DOO, CADÊ VOCÊ?</h3>
				<p class="descricao">Uma série que segue os muitos mistérios da 
				Mystery Gang, que consiste de Fred, Daphne, Velma, Salsicha e Scooby. 
				Juntos, eles viajam ao redor do mundo, sempre em busca de um mistério 
				a ser resolvido.
				<div class="botoes">
					<button role="button" class="botao">
						<i class="fa-solid fa-play"></i>
						ASSISTIR AGORA
					</button>
					<button role="button" class="botao">
						<i class="fa-solid fa-circle-info"></i>
						MAIS INFORMAÇÕES
					</button>
				</div>
			</div>
		</div>
	</main>
	
	<div class="carrosel-filmes">
		<div class="owl-carousel owl-theme">
			<div class="item">
				<img class="box-filme" src="img/mini1.jpg">
			</div>
			<div class="item">
				<img class="box-filme" src="img/mini2.jpg">

			<div class="item">

			</div>
			<div class="item">

			</div>
			<div class="item">
				<img class="box-filme" src="img/mini8.jpg">
			</div>
			<div class="item">
				<img class="box-filme" src="img/mini9.jpg">
			</div>
			<div class="item">
				<img class="box-filme" src="img/mini10.jpg">
			</div>
		</div>
	</div>
